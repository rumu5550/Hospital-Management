<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
   <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <form class="signup">
            <h3 style="text-align: center;">SIGN UP</h3>
        
        <fieldset>
            <legend>Full Name</legend>
            <input class="inputfield" type="text" name="name" id="name" >
        </fieldset>
        <fieldset>
            <legend>Email</legend>
            <input class="inputfield" type="email" name="email" id="email" >
        </fieldset>
        <fieldset>
            <legend>Password</legend>
            <input class="inputfield" type="password" name="password" id="password" >
        </fieldset>
        <fieldset>
            <legend>Confirm password</legend>
            <input class="inputfield" type="password" name="cpassword" id="cpassword" >
        </fieldset>
        <br>
        <input class="button" type="submit" value="Sign Up">
        <h5 class="signup-text">Already have an account <a href="login.html">Login</a></h5>
        
    </form>
    </main>
    <footer>
       
    </footer>
</body>
</html>
